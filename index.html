<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
	
	<h1 align="center" style="border-bottom: 5px solid green; font-size: 5rem"> Responsive Image Gallery </h1>	

    <div class="row">
        <div class="column">
            <img src="Images/small-1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="Images/small-2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="Images/small-3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="Images/small-4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="Images/small-5.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="Images/small-6.jpg" onclick="openModal();currentSlide(6)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="Images/small-7.jpg" onclick="openModal();currentSlide(7)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="Images/small-8.jpg" onclick="openModal();currentSlide(8)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="Images/small-9.jpg" onclick="openModal();currentSlide(9)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="Images/small-10.jpg" onclick="openModal();currentSlide(10)" class="hover-shadow">
        </div>

    </div>



    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div class="mySlides">
                <div class="numbertext">1 / 10</div>
                <img src="Images/1.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 10</div>
                <img src="Images/2.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 10</div>
                <img src="Images/3.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 10</div>
                <img src="Images/4.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 10</div>
                <img src="Images/5.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 10</div>
                <img src="Images/6.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">7 / 10</div>
                <img src="Images/7.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">8 / 10</div>
                <img src="Images/8.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">9 / 10</div>
                <img src="Images/9.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">10 / 10</div>
                <img src="Images/10.jpg" style="width:100%">
            </div>


            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)"><</a>
            <a class="next" onclick="plusSlides(1)">></a>

            <!-- Caption text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>


        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
